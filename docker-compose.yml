services:
  wordpress:
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: schoolbord_wordpress
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: schoolbord2024
      WORDPRESS_DB_NAME: schoolbord_db
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG', true);
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
        define('SCRIPT_DEBUG', true);
        define('WP_MEMORY_LIMIT', '512M');
        define('WP_MAX_MEMORY_LIMIT', '1024M');
        define('AUTOMATIC_UPDATER_DISABLED', true);
        define('WP_AUTO_UPDATE_CORE', false);
        define('DISALLOW_FILE_EDIT', false);
        define('FORCE_SSL_ADMIN', false);
        define('WP_POST_REVISIONS', 3);
        define('AUTOSAVE_INTERVAL', 300);
    volumes:
      - ./:/var/www/html
      - wordpress_data:/var/www/html/wp-content/uploads
    depends_on:
      - db
    networks:
      - schoolbord_network

  db:
    image: mysql:8.0
    container_name: schoolbord_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: schoolbord_db
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: schoolbord2024
      MYSQL_ROOT_PASSWORD: schoolbord_root_2024
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - schoolbord_network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: schoolbord_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: wordpress
      PMA_PASSWORD: schoolbord2024
      MYSQL_ROOT_PASSWORD: schoolbord_root_2024
    depends_on:
      - db
    networks:
      - schoolbord_network

volumes:
  wordpress_data:
  mysql_data:

networks:
  schoolbord_network:
    driver: bridge