<VirtualHost *:80>
    ServerAdmin admin@restaurant.local
    DocumentRoot /var/www/html
    ServerName restaurant.local
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"
    
    # Performance headers
    Header always set Cache-Control "public, max-age=31536000"
    
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # WordPress specific rules
        <Files "wp-config.php">
            Require all denied
        </Files>
        
        <Files "readme.html">
            Require all denied
        </Files>
        
        <Files "license.txt">
            Require all denied
        </Files>
    </Directory>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/restaurant_error.log
    CustomLog ${APACHE_LOG_DIR}/restaurant_access.log combined
    
    # Compression
    LoadModule deflate_module modules/mod_deflate.so
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    </Location>
</VirtualHost>
